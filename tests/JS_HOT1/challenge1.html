<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
 
  
      <h1>Favorite Movies</h1>
    
      <div>
        <label for="movieIdeas">Type Your Top 3 Movies:</label>
        <input type="text" id="movieIdeas" placeholder="Your top 3 Favorite Movies">
        <button onclick="addMovie()">Add Movie</button>
      </div>
    
      <div>
        <h2>Your Favorite Movies:</h2>
        <ul id="movieList">
       
        </ul>
      </div>
    
      <script>
        let favoriteMovies = ['Intersteller', 'Snowden', '2012'];
    
   
        function addMovie() {
          const movieIdeas = document.getElementById('movieIdeas');
          const movieList = document.getElementById('movieList');
          const newMovie = movieIdeas.value;
    
          if (newMovie.trim() !== '') {
            favoriteMovies.push(newMovie);
            movieIdeas.value = ''; 

            while (movieList.firstChild) {
              movieList.removeChild(movieList.firstChild);
            }
    
          
            for (let i = 0; i < favoriteMovies.length; i++) {
              const listItem = document.createElement('ol');
              listItem.textContent = favoriteMovies[i];
              movieList.appendChild(listItem);
            }
          }
        }
    

        addMovie();
      </script>
 
    
   
   

  
   
</body>
</html>
