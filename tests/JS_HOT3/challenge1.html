<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="challenge1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
   

    <title>Challegne 1 </title>
</head>
<body>
    <h1>Log in </h1>
<form id="loginform">  
    <p>Email:</p><label name="email" type="email" autocomplete="email"></label>
    <input type="text" name="email" id="email"><br><br>

    

   <p>Password:</p> <label name="password" type="password" autocomplete="password" ></label>
    <input type="text" name="password" id="password"><br><br>
    
    <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
</form>
    
<script>



document.getElementById("login-button").addEventListener("click", function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
   
    let errorMessage = document.getElementById("error-message");
    
    if (errorMessage) {
        errorMessage.parentNode.removeChild(errorMessage);
    }

    
    if (!email || !password) {
        displayError("You seem to have forgotten your username and password.");
        
        return;
    }

    
    if (email === "admin@example.com" && password === "password") {
        displaySuccess("Welcome back Admin!");
      
        return;
    }

    
    displayError("That email and password doesn't seem to be right. Try again.");
});

function displayError(message) {
    let errorMessage = document.createElement("p");
    errorMessage.id = "error-message";
    errorMessage.textContent = message;
    errorMessage.classList.add("text-danger");
    document.body.appendChild(errorMessage);
}

function displaySuccess(message) {
    let successMessage = document.createElement("p");
    successMessage.id = "success-message";
    successMessage.textContent = message;
    successMessage.classList.add("text-success");
    document.body.appendChild(successMessage);
}





    

  </script>

</body>
</html>
