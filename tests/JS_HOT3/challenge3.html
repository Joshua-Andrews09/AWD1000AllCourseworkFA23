<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Review Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Review</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 style="text-align: center;">Iphone</h3>
                <p style="text-align: center;">Price: $1,599</p>
                <img src="Iphone.jpg" alt="Iphone" style="margin-left: 25%; margin-right: 25%; margin-bottom: 5%;"><br>
                <div class="row justify-content-center mb-3">
                    <div class="col-md-4">
                        <button id="upvote-btn" class="btn btn-primary" style="margin-left: 30%;">Upvote</button>
                    </div>
                    <div class="col-md-4">
                        <button id="downvote-btn" class="btn btn-danger" style="margin-left: 12%;">Downvote</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p>Total Upvotes: <span id="total-upvotes">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Total Downvotes: <span id="total-downvotes">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Total Score: <span id="total-score">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalUpvotes = 0;
        let totalDownvotes = 0;
        let totalScore = 0;

        const upvoteBtn = document.getElementById("upvote-btn");
        const downvoteBtn = document.getElementById("downvote-btn");
        const totalUpvotesDisplay = document.getElementById("total-upvotes");
        const totalDownvotesDisplay = document.getElementById("total-downvotes");
        const totalScoreDisplay = document.getElementById("total-score");

        upvoteBtn.addEventListener("click", function() {
            totalUpvotes++;
            totalScore++;
            updateDisplay();
        });

        downvoteBtn.addEventListener("click", function() {
            totalDownvotes++;
            totalScore--;
            updateDisplay();
        });

        function updateDisplay() {
            totalUpvotesDisplay.textContent = totalUpvotes;
            totalDownvotesDisplay.textContent = totalDownvotes;
            totalScoreDisplay.textContent = totalScore;
        }
    </script>
</body>
</html>
