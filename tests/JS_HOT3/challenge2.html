<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Todo List</h1>
        <form id="todo-form" class="d-flex justify-content-center">
            <input id="task-input" type="text" class="form-control me-2" placeholder="Add a task" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul id="todo-list" class="list-group mt-3">
            
        </ul>
    </div>

    <script>
            let tasks = ["Take dog on walk", "go to store", "clean kitchen", "clean car","clean bathroom"];

        const todoForm = document.getElementById("todo-form");
        const taskInput = document.getElementById("task-input");
        const todoList = document.getElementById("todo-list");

        tasks.forEach(task => {
            addTaskToList(task);
        });

        
        todoForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const task = taskInput.value.trim();

            if (task) {
                addTaskToList(task);
                taskInput.value = "";
            }
        });

        function addTaskToList(task) {
            const listItem = document.createElement("li");
            listItem.textContent = task;
            listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("btn", "btn-danger");

            deleteButton.addEventListener("click", function() {
                todoList.removeChild(listItem);
            });

            listItem.appendChild(deleteButton);
            todoList.appendChild(listItem);
        }
    </script>
</body>
</html>
