<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Apply styles to the wrapper div to center it */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto; /* Center the wrapper div */
            padding: 20px;
            background-color: #f0f0f0; /* Background color for the wrapper */
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Style the navigation bar */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Style the main content area */
        main {
            padding: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Wrapper div to center content -->
    <div class="wrapper">
        <!-- Header section -->
        <header>
            <h1>Welcome to My Website</h1>
        </header>

        <!-- Navigation section -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content section -->
        <main>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque, nisl eu vulputate mattis, tellus purus convallis ex, a laoreet arcu tortor sit amet arcu.</p>
        </main>

        <!-- Footer section -->
        <footer>
            &copy; 2023 My Website
        </footer>
    </div>
</body>
</html>
