<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="forms_lab.css">
    <title>Form</title>
</head>
<body>
    <header>
       <h1>Forms</h1>
    </header>
<!--do these need name attributes???-->
<form id="order-form" action="/order" method="post">
    <div id="login">
    <Fieldset class="row">
        <legend><h2>Log-in</h2></legend>
    <div class="col">
     
        <label for="given name" class="form-label">Given Name:</label><input type="text" class="form-control" placeholder="Given Name" aria-label="First name" id="given-name" name="given-name" autocomplete="given-name"><br><br>
    </div>
    <div class="col">
        <label for="family name"class="form-label" >Family Name:</label><input placeholder="Family Name"  class="form-control" type="text" id="family-name" name="family-name" autocomplete="family-name"><br><br>
    </div>
  <div class="row">
    <div class="col">
        <label for="email"class="form-label" >Email Address:</label> <input class="form-control" placeholder="Email" type="email" id="email"  name="email" autocomplete="email" required><br><br>
    </div>
    <div class="col">
        <label for="email" class="form-label">Confirm Email:</label> <input  class="form-control" type="email" placeholder="Confirm Email" name="email" id="email"name="email"  autocomplete="email"><br><br>
    </div>
  </div>

  <div class="row">
    <div class="col">
        <label for="password"class="form-label" >Password:</label> <input class="form-control" placeholder="Password" type="password" id="password"  name="password" autocomplete="password"><br><br>
        <label for="phone" class="form-label">Phone Number:</label> <input class="form-control" placeholder="Phone Number" type="tel" id="phone" name="tel"  autocomplete="phone" required><br><br>
    </div>
    <div class="col">
        <label for="password"class="form-label"  >Confirm Password: </label><input class="form-control" placeholder="Confirm Password" type="password" id="password"name="password"   autocomplete="password"><br>
    </div>
  </div> 

</fieldset>
</div>

<div id="card">
<fieldset class="row">
    <legend><h2>Credit Card</h2></legend>
    <div class="col">
   <label for="card"class="form-label" >Credit Card Number:</label> <input class="form-control"  id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx"><br><br>
</div>
<div class="col">
   <label for="expiry"class="form-label" >Experation Date:</label><input class="form-control" class="inputCard" name="expiry" id="expiry" type="month" autocomplete="expiry" required/><br><br>
</div>
<div class="col">
 <label for="code"class="form-label" >CSC Code:</label><input class="form-control" type="code" placeholder="***" name="code" id="code" autocomplete="code"><br><br>
</div>
</fieldset>
</div>
<!--name attributes???-->


<div id="b-address">
<fieldset class="row">
    <legend><h2>Billing Address</h2></legend>
    <div class="col">
    <label for="address"class="form-label" >Address:</label><input class="form-control" placeholder="Address"  class="street-address" name="b-address" id="b-address2" type="text" autocomplete="address"><br><br>
    <label for="address2"class="form-label" >Address Line 2:</label><input class="form-control" placeholder="Address Line 2" class="street-address2" name="b-address3" id="b-address4" type="text" autocomplete="address2"><br><br>
    <label for="zip-code" class="form-label">Zip Code:</label><input class="form-control" type="text" placeholder="Zip Code" class="zip-code" name="b-zip-code" id="b-zip-code2" autocomplete="zip-code">
    </div>
    <div class="col">
    <label for="city"class="form-label" >City:</label><input class="form-control" class="city" placeholder="City" name="b-city" id="b-city2" type="text" autocomplete="city"><br><br>
    <label for="state"class="form-label" >State: </label>
    <select name="b-language2" id="b-language" autocomplete="language">
        <option value="nothing"></option>
        <option value="mo">MO</option>
        <option value="il">IL</option>
      </select><br><br>
    </div>
    
 
</fieldset>
</div>
</div>
<div id="s-address">
<fieldset class="row">
    <legend><h2>Shipping Address</h2></legend>
    <div class="col">
<label for="address"class="form-label" >Address:</label><input class="form-control" placeholder="Address" class="street-address" name="s-address" id="s-address2" type="text" autocomplete="address"><br><br>
<label for="address2"class="form-label" >Address Line 2:</label><input class="form-control" placeholder="Address line 2" class="street-address2" name="s-address3" id="s-address4" type="text" autocomplete="address2"><br><br>
<label for="zip-code"class="form-label" >Zip Code:</label> <input class="form-control" placeholder="Zip Code" type="text" class="-zip-code" name="s-zip-code" id="s-zip-code2" autocomplete="zip-code"><br><br>
</div>
<div class="col">
<label for="city"class="form-label" >City:</label><input  class="form-control" placeholder="City" class="city" name="city" id="city" type="text" autocomplete="city"><br><br>
<label for="state"class="form-label" >State: </label>
<select name="language" id="language" autocomplete="language">
    <option value="nothing"></option>
    <option value="mo">MO</option>
    <option value="il">IL</option>
  </select><br><br>
<label for="checkbox">Same as Billing Address:</label><input type="checkbox" class="form-control-input" id="given-name" name="given-name" autocomplete="given-name">
</fieldset><br>
</div>
<div id="button">
<input type="button" value="submit" class="btn btn-primary">
</div>
    </form>

</body>
</html>
