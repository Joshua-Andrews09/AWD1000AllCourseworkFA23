<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 3</title>
</head>
<body>
    
    <h1>Exercise 3: Convert Fahrenheit to Celsius </h1>

    
    
    <script>
      function convertToFahrenheit() {
        var fahrenheit = prompt("Enter the temperature in Fahrenheit:");
     
        var celsius = (parseFloat(fahrenheit) - 32) * (5/9);
        celsius = celsius.toFixed(1); 
        
        document.write("<h2>Temperature Conversion</h2>");
        document.write("<p>Fahrenheit: " + fahrenheit + "°F</p>");
        document.write("<p>Celsius: " + celsius + "°C</p>");
      }
    
  
      convertToFahrenheit();
    </script>
    
 

</body>
</html>
