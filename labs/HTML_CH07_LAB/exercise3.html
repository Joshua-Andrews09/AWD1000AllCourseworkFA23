<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Rollover</title>
    <link rel="stylesheet" type="text/css" href="exercise3.css">

</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Move your mouse over an image to change it and back out of the
            image to restore the original image.</p>
        <ul id="image_list">
            <li><a href="release.jpg" title="Catch and Release"></a></li>
            <li><a href="deer.jpg" title="Deer at Play"></a></li>
            <li><a href="hero.jpg" title="The Big One!"></a></li>
            <li><a href="bison.jpg" title="Grazing Bison"></a></li>
        </ul>
        <p>
            <img id="image1" src="release.jpg" alt="">
            <img id="image2" src="bison.jpg" alt="">
        </p>
    </main>


    <script>

"use strict";

const $ = selector => document.querySelector(selector);

document.addEventListener("DOMContentLoaded", () => {
    var image1 = $("#image1");
    var image2 = $("#image2");
    let timer = 2000
let image = null;
    // preload images
    var links = $("#image_list").querySelectorAll("a");

    // attach mouseover and mouseout events for each image
    for ( let link of links) {
image = new Image ();
image.src = link.href; 
image.alt = link.title;

        image1.addEventListener("mouseover", () => {
            image1.src = links[0].href;
            image1.alt = links[0].title; 

        });
        image1.addEventListener("mouseout", () => {
            image1.src = links[2].href;
            image1.alt = links[2].title; 



        });
        image2.addEventListener("mouseover", () => {
            image2.src = links[1].href;
            image2.alt = links[1].title; 

        });
        image2.addEventListener("mouseout", () => {
            image2.src = links[3].href;
            image2.alt = links[3].title; 

        });           
    }

});




    </script>
</body>
</html>
